<div class="login-wrapper">
    <form action="" class="login">
        <section class="title">
            Create an Account
        </section>
        <div class="login-group">
            <clr-input-container>
                <label class="clr-sr-only">Email</label>
                <input type="email" name="email" clrInput placeholder="Email">
            </clr-input-container>
            <clr-password-container>
                <label class="clr-sr-only">Password</label>
                <input type="password" name="password" clrPassword placeholder="Password"/>
            </clr-password-container>
            <clr-password-container>
                <label class="clr-sr-only">Password</label>
                <input type="password" name="password-conf" clrPassword placeholder="Password-confirmation"/>
            </clr-password-container>
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
</div>
